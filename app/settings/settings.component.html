<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h2>Settings</h2>
  </div>
</div>
<form (ngSubmit)="saveSettings();">
  <fieldset>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <legend>Defaults</legend>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        <label>Action</label>
        <br>
        <div class="btn-group">
          <label class="btn btn-default" [(ngModel)]="action" btnRadio="Encrypt">Encrypt</label>
          <label class="btn btn-default" [(ngModel)]="action" btnRadio="Decrypt">Decrypt</label>
        </div>
      </div>
      <br>
      <div class="col-md-offset-3 col-md-6">
        <div class="form-group">
          <label for="algorithm">Algorithm</label>
          <input type="text" class="form-control" id="algorithm" [(ngModel)]="algorithm">
        </div>
      </div>
      <div class="col-md-offset-3 col-md-6">
        <div class="form-group">
          <label for="folder">Folder</label>
          <input type="text" class="form-control" id="folder" [(ngModel)]="folder">
        </div>
      </div>
      <div class="col-md-offset-3 col-md-6">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" class="form-control" id="password" [(ngModel)]="password">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        <button type="submit" [disabled]="isAllSet" class="btn btn-success">Save</button>
        <a [routerLink]="['Cryptography']">
          <button type="button" class="btn btn-default">Cancel</button>
        </a>
      </div>
    </div>
  </fieldset>
</form>
