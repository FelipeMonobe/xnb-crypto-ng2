<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <a [routerLink]="['Settings']">
      <button class="btn btn-default pull-right">
        <i class="glyphicon glyphicon-cog"></i>
      </button>
    </a>
    <h2>Cryptography</h2>
  </div>
</div>
<form (ngSubmit)="execute();">
  <fieldset>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <legend>Options</legend>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <label>Action</label>
        <br>
        <div class="btn-group">
          <label class="btn btn-default" [(ngModel)]="action" btnRadio="Encrypt">Encrypt</label>
          <label class="btn btn-default" [(ngModel)]="action" btnRadio="Decrypt">Decrypt</label>
        </div>
      </div>
      <br>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <label>Granularity</label>
        <br>
        <div class="btn-group">
          <label class="btn btn-default" [(ngModel)]="granularity" btnRadio="Files">Files</label>
          <label class="btn btn-default" [(ngModel)]="granularity" btnRadio="Folders">Folders</label>
        </div>
      </div>
      <br>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <label>Paths</label>
        <br>
        <button type="button" class="btn btn-default" (click)="choose();" [disabled]="granularity === undefined">
          Choose
          {{granularity}}
        </button>
        <span *ngFor="#path of paths">{{path}}</span>
      </div>
      <br>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <button type="submit" class="btn btn-default" [disabled]="paths.length < 1">
          <i class="glyphicon glyphicon-play"></i>
        </button>
      </div>
    </div>
  </fieldset>
</form>
